            <link rel="stylesheet" type="text/css" href="style.css"/>
            <script type="text/javascript" src="main.js" ></script>

            <nav>
                <ul>
                <li>

                        Users

                <li>
                    <a href="">

                <li>

                        Remove

            </div>
    </head>

    <body onLoad="cargarLista()">
        <div class="custom-row">
        <div class="custom-col custom-col-8">
            <div class="form__container">
            <form action='javascript:void(0);' name="myForm" id='myForm'>
                <div class="form-group" id="nombre-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" onChange="onChangeField(this)" required>
                </div>

                <div class="form-group" id="apellido-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="apellido" onChange="onChangeField(this)" required>

            </div>

                <div class="form-group" id="usuario-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario"  required>
                </div>

                <div class="form-group" id="password-group">
                <label for="usuario">Contraseña</label>
                <input type="hiddden" class="form-control" name="password" id="password" onChange="onChangeContraseña(this)" required>
                </div>

                <div class="form-group">
                <button type="submit" id="button-submit" class="btn btn-primary" onClick="onSubmit()">Guardar</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                </div>

            </form>
            </div>
            <div>
                <h3>Users List</h3>
                <ul id="users-list"></ul>
            </div>
        </div>

        </div>
    </body>
